<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Detect if the user is on a mobile device
    const isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // Redirect based on device
    if (isMobile) {
      window.location.href = "mobile.html";  // Path to your mobile version
    } else {
      window.location.href = "desktop.html"; // Path to your desktop version
    }
  </script>
</head>
<body>
  <p>Redirecting... If nothing happens, <a href="index-desktop.html">click here</a>.</p>
</body>
</html>
